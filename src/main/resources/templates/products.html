<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div th:insert="fragments/navbar.html :: navbar"></div>

    <div id="productHeader">
        <img src="images/lucija-ros-EBdPKgzcOQE-unsplash.jpg" class="img-responsive">
        <div class="col pl-5">
            <div class="animated bounceInUp" style="animation-delay: 0.3s">
                <h1>Our Products</h1>
                <p>Relax and browse our bags</p>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="container my-5">
            <h2 id="productTitle" class="display-4 mb-5">Latest Offerings</h2>
            <div class="d-flex justify-content-around flex-wrap" id="row">
                <!-- insert code for product cards here -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalName">Cat Tee Black T-Shirt</h5>
                    <span id="modalCode">00000</span>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img id="modalImg" src="" width="80%">
                    </div>
                    <hr>
                    <p class="lead" id="modalDescription"></p>
                    <p id="modalPrice"></p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Colour
                        </button>
                        <div id="colorDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="fragments/footer.html :: footer"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="js/productController.js"></script>
    <script src="js/productListing.js"></script>
</body>

</html>
