<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <!--local CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        section {
            background-color: rgb(240, 240, 240);
        }
    </style>
</head>

<body>

    <div th:insert="fragments/navbar.html :: navbar"></div>

    <!--This is the login form. Reference to lazada.com login form-->
    <section class="container mb-4 pb-5 border border-light rounded-lg" id="loginContainer">
        <!--Top section of login page-->
        <div class="container">
            <h3 class="pt-5 mb-4 text-center font-weight-normal">Administrator Sign In</h3>
            <p class="text-center">Please sign in to add more products</p>
        </div>
        <br>
        <!--Bottom section of login page-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <div th:if="${param.error}">
                        Invalid username and/or password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" name="username" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div th:insert="fragments/footer.html :: footer"></div>


    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
</body>

</html>
